name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment: CI

    env:
      PORT: ${{ vars.PORT }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      REDIS_URL: ${{ vars.REDIS_URL }}
      MONGODB_URI: ${{ vars.MONGODB_URI }}
      TESTING_MONGODB_URI: ${{ vars.TESTING_MONGODB_URI }}
      DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install

      - name: Wait for MongoDB to be ready
        run: |
          until docker compose exec mongodb sh -c 'nc -z mongodb 27017'; do
            echo "Waiting for MongoDB to be ready..."
            sleep 2
          done
      
      - name: Wait for Redis to be ready
        run: |
          until docker compose exec redis sh -c 'nc -z redis 6379'; do
            echo "Waiting for Redis to be ready..."
            sleep 2
          done


      - name: Start services
        run: docker compose up ssp

      - name: Run tests
        run: yarn test:dev
