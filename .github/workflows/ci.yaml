name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.11

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Start services
        run: docker compose up -d

      - name: Run tests
        run: yarn test:dev

